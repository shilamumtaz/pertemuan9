<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung kurs rupiah </title>
</head>
<body>
    <h1>Menghitung kurs rupiah</h1>

    <label for="rupiah">Masukan nilai rupiah: </label>
    <input type="number" id="rupiah" onkeyup="hitungKurs()">

    <p>Hasil konversi ke dollar: $ <span id="hasil">0</span></p>

    <script>
        function hitungKurs(){
            let rupiah = document.getElementById('rupiah').value;
            let nilaiRupiah = 14650;

            let hasil =  rupiah / nilaiRupiah;

            document.getElementById('hasil').innerHTML = hasil.toFixed(2);
        }
    </script>
</body>
</html>
